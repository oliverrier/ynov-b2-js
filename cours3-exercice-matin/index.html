<html>
  <head>
    <title>Recherche</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/numeral.js/2.0.6/numeral.min.js"></script>
    <script type="module" src="index.js"></script>
    <meta charset="utf-8" />
  </head>
  <body>
    <div class="racine">
      <div class="page" id="recherche">
        <div>
          Recherchez des films ou séries :
          <!-- 'onsubmit="return false;"' évite que la page se recharge à la soumission du formulaire -->
          <form onsubmit="return false;">
            <input type="text" id="motsRecherches" />
            <button id="boutonRechercher">
              Go !
            </button>
          </form>
        </div>
        <div class="resultats" id="resultats"></div>
      </div>
      <div class="page" id="media" style="display: none;">
        <div id="backdrop">
          <div class="media-infos">
            <img
              src="https://www.flixdetective.com/web/images/poster-placeholder.png"
              id="poster"
            />
            <div class="nomAnneeGenre">
              <div id="nom">Nom</div>
              <div class="anneeGenre">
                <span id="annee">Année</span> - <span id="genre">Genre</span>
              </div>
            </div>
          </div>
        </div>
        <div class="infos">
          <div class="communes">
            <div id="synopsis">
              Synopsis : <span id="description">Description</span>
            </div>
            <div id="votes">
              Note : <span id="moyenne">Moyenne</span> (<span id="nbVotes"
                >Nb</span
              >
              votes)
            </div>
          </div>
          <div class="panneau" id="film">
            <div>Infos à propos du film :</div>
            <div id="temps">Durée : <span id="duree">X h XX mn</span></div>
            <div id="finances">
              Budget : <span id="budget">X M€</span> / Revenus :
              <span id="revenus">X M€</span>
            </div>
          </div>
          <div class="panneau" id="serie">
            <div>Infos à propos de la série :</div>
            <div id="saisons">
              <span id="nbSaisons">X</span> saison<span id="saisonPluriel"
                >s</span
              >
            </div>
            <ul id="detailsSaisons">
              <li>Saison X : X épisodes</li>
              <li>Saison X : X épisodes</li>
              <li>Saison X : X épisodes</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
